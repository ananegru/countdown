<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik Scribble|Rubik Maps|Shojumaru|Freckle Face">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="IMG_1885-removebg-preview.png" class="logo">
        <img src="IMG_1889-removebg-preview.png" class="logo">
        <img src="IMG_1878-removebg-preview.png" class="logo">
        <img src="IMG_1880-removebg-preview.png" class="logo">

    </div>
    <!-- Countdown Section -->
    <div class="container">
        <h1 id="headline">Stinky Countdown ♥‿♥</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
        <!-- New content below countdown -->
        <div id="message-below-countdown">
            <p>야옹이 !</p>
        </div>
        <div id="content" class="emoji hidden">
            <span>🗿</span>
            <span>👍</span>
            <span>🫡</span>
        </div>
    </div>
    <!-- Include your JavaScript code -->
    <script src="countdown.js"></script>
</body>
</html>
